<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacky Sushi</title>
</head>
<body>
    <h1>Hacky Sushi</h1>
    <img src="../images/hackysushi.jpg" alt="Sushi">
    <p>Quick lunch ready sushi.</p>
    <h2></h2>
    <h3>Ingredients</h3>
    <ul>2xseaweeds</ul>
    <ul>3tbsp rice</ul>
    <ul>1tbsp vinegar</ul>
    <ul>5tbsp water</ul>
    <ul>pinch sugar</ul>
    <h3>Steps</h3>
    <ol>rice</ol>
    <ol>bring to boil</ol>
    <ol>cook 12min low</ol>
    <ol>strain in mesh</ol>
    <ol>fridge 5 min</ol>
    <ol>lay flat on seaweed</ol>
    <ol>roll up with toppings</ol>
    <ol>set in fridge 5 min</ol>
</body>
</html>
